{% load static %}

<!doctype html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>{{v.nom}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--        <link rel="icon" type="image/png" href="favicon.ico">-->

    <!--Google Font link-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">


    <link rel="stylesheet" href="{% static '/css/slick.css' %}">
    <link rel="stylesheet" href="{% static '/css/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static '/css/animate.css' %}">
    <link rel="stylesheet" href="{% static '/css/fonticons.css' %}">
    <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootsnav.css' %}">


    <!--For Plugins external css-->
    <!--<link rel="stylesheet" href="{% static '/css/plugins.css" />-->

    <!--Theme custom css -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <!--<link rel="stylesheet" href="{% static '/css/colors/maron.css">-->

    <!--Theme Responsive css-->
    <link rel="stylesheet" href="{% static '/css/responsive.css' %}"/>

    <script src="{% static '/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
</head>

<body data-spy="scroll" data-target=".navbar-collapse">

<!-- Preloader -->
<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div class="object" id="object_one"></div>
            <div class="object" id="object_two"></div>
            <div class="object" id="object_three"></div>
            <div class="object" id="object_four"></div>
        </div>
    </div>
</div><!--End off Preloader -->

<div class="culmn">

    <nav class="navbar navbar-default navbar-fixed white no-background bootsnav">


        <!-- Start Header Navigation -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="/accueil">
                <img src="{% static '/images/logo.png' %}" class="logo logo-display m-top-10" alt="">
                <img src="{% static '/images/logo.jpg' %}" class="logo logo-scrolled" alt="">
            </a>
        </div>
        <!-- End Header Navigation -->
    </nav>

    <!--Home page style-->
    <section id="pricing" class="pricing lightbg">
        <div class="container">
            <div class="row">
                <div class="main_pricing roomy-100">
                <div class="col-md-8 col-md-offset-2 col-sm-12">
<!--                    <form class="head_title text-center" action="{% url "ville" v.nom %}" method="post">-->
                    <div class="head_title text-center">
                    {% csrf_token %}
                        <h1>{{v.nom}}</h1>
                        <div class="separator_auto"></div>
                        <p>Description de la ville, et de ses enjeux : {% for c in v.criteres.all%}{{c.titre}},
                            {%endfor %}...</p>
                        <a href="/compare/{{v.nom}}" class="btn btn-primary">Comparer les programmes</a>
                    </div>
                </div>
                {% for l in ls%}
                <div class="col-md-4 col-sm-12 m-top-30">
                    <div class="pricing_item">
                        <div class="pricing_head text-center p-top-20 p-bottom-15">
                            <h4 class="text-uppercase">{{l.nom}}</h4>
                        </div>
                        <div class="pricing_body bg-white p-top-20 p-bottom-20">
                            <div class="text-center">
                                <p>{{l.presentation}}</p>
                            </div>
                            <div class="pricing_btn text-center p-top-10">
                                <a href="/liste/{{l.id}}"
                                   class="btn btn-primary">Voir !</a>
                                <label class="form-check-label" for="defaultCheck1">
                                    Comparer
                                </label>
                                <input class="form-check-input" type="checkbox" id="{{l.nom}}">
                            </div>
                        </div>
                    </div>
                </div><!-- End off col-md-4 -->
                {% endfor %}
            </div>
        </div><!--End off row-->
    </section> <!--End off Pricing section -->

    <!-- JS includes -->

    <script src="{% static '/js/vendor/jquery-1.11.2.min.js' %}"></script>
    <script src="{% static '/js/vendor/bootstrap.min.js' %}"></script>

    <script src="{% static '/js/jquery.magnific-popup.js' %}"></script>
    <script src="{% static '/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static '/js/slick.min.js' %}"></script>
    <script src="{% static '/js/jquery.collapse.js' %}"></script>
    <script src="{% static '/js/bootsnav.js' %}"></script>


    <!-- paradise slider js -->


    <script src="http://maps.google.com/maps/api/js?key=AIzaSyD_tAQD36pKp9v4at5AnpGbvBUsLCOSJx8"></script>
    <script src="{% static '/js/gmaps.min.js' %}"></script>

    <script>
                            function showmap() {
                                var mapOptions = {
                                    zoom: 8,
                                    scrollwheel: false,
                                    center: new google.maps.LatLng(-34.397, 150.644),
                                    mapTypeId: google.maps.MapTypeId.ROADMAP
                                };
                                var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
                                $('.mapheight').css('height', '350');
                                $('.maps_text h3').hide();
                            }
    </script>


    <script src="{% static '/js/plugins.js' %}"></script>
    <script src="{% static '/js/main.js' %}"></script>
</div>
</body>
</html>
