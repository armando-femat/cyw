<head>
    <meta charset="utf-8">
    <title>{{ l.nom }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--        <link rel="icon" type="image/png" href="favicon.ico">-->

    <!--Google Font link-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static '/css/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static '/css/animate.css' %}">
    <link rel="stylesheet" href="{% static '/css/fonticons.css' %}">
    <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootsnav.css' %}">


    <!--For Plugins external css-->
    <!--<link rel="stylesheet" href="{% static '/css/plugins.css" />-->

    <!--Theme custom css -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <!--<link rel="stylesheet" href="{% static '/css/colors/maron.css">-->

    <!--Theme Responsive css-->
    <link rel="stylesheet" href="{% static '/css/responsive.css' %}"/>

    <script src="{% static '/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
</head>

<body data-spy="scroll" data-target=".navbar-collapse">


<!-- Preloader -->
<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div class="object" id="object_one"></div>
            <div class="object" id="object_two"></div>
            <div class="object" id="object_three"></div>
            <div class="object" id="object_four"></div>
        </div>
    </div>
</div><!--End off Preloader -->


<div class="culmn">
    <section id="about" class="about roomy-100">
        <div class="container">
            <div class="row">
                <div class="main_about">
                    <div class="col-md-4">
                        <div class="about_content">
                            <h2>{{l.nom}}</h2>
                            <div class="separator_left"></div>

                            <p>{{l.presentation}}</p>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="about_accordion wow fadeIn">
                            <div id="faq_main_content" class="faq_main_content">
                                {% for c in cs%}
                                <h6><i class="fa fa-angle-right"></i>{{c.nom}}</h6>
                                <div>
                                    <div class="content">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Crit√®re</th>
                                                <th scope="col">Promesse</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {% for p in ps%}
                                            {% if p.critere.categorie.nom == c.nom%}
                                            <tr>
                                                <td>{% if p.estUnEngagement %} <i
                                                        class="fa fa-check-circle text-primary"></i> {%else%} <i
                                                        class="fa fa-times-circle"></i> {%endif%}
                                                </td>
                                                <td>{{p.critere}}</td>
                                                <td>{{p.titre}}</td>
                                            </tr>
                                            {%endif%}
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div> <!-- End off accordion item-1 -->
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--End off row-->
        </div><!--End off container -->
    </section> <!--End off About section -->
</div>

<!-- JS includes -->

<script src="{% static '/js/vendor/jquery-1.11.2.min.js' %}"></script>
<script src="{% static '/js/vendor/bootstrap.min.js' %}"></script>

<script src="{% static '/js/jquery.magnific-popup.js' %}"></script>
<script src="{% static '/js/jquery.easing.1.3.js' %}"></script>
<script src="{% static '/js/slick.min.js' %}"></script>
<script src="{% static '/js/jquery.collapse.js' %}"></script>
<script src="{% static '/js/bootsnav.js' %}"></script>


<!-- paradise slider js -->


<script src="http://maps.google.com/maps/api/js?key=AIzaSyD_tAQD36pKp9v4at5AnpGbvBUsLCOSJx8"></script>
<script src="{% static '/js/gmaps.min.js' %}"></script>

<script>
                            function showmap() {
                                var mapOptions = {
                                    zoom: 8,
                                    scrollwheel: false,
                                    center: new google.maps.LatLng(-34.397, 150.644),
                                    mapTypeId: google.maps.MapTypeId.ROADMAP
                                };
                                var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
                                $('.mapheight').css('height', '350');
                                $('.maps_text h3').hide();
                            }











</script>


<script src="{% static '/js/plugins.js' %}"></script>
<script src="{% static '/js/main.js' %}"></script>

</body>
</html>
