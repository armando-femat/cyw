{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Se connecter</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Se connecter</button>
            </div>
        </form>

        <div>
            <small class="text-muted">
                Tu n'as pas encore une compte chez nous ? <a class="ml-2" href="{% url 'register'%}"> S'inscrire </a>
            </small>
        </div>
    </div>
{% endblock content %}
