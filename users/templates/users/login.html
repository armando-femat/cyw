{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section id="pricing" class="pricing lightbg">
    <div class="container">
        <div class="row">
            <form class="main_pricing roomy-100" method="post">
                <div class="col-md-8 col-md-offset-2 col-sm-12">

                    <div class="content-section">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Se connecter</legend>
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Se connecter</button>
                            </div>
                        </form>

                        <div>
                            <small class="text-muted">
                                Tu n'as pas encore une compte chez nous ? <a class="ml-2" href="{% url 'register'%}"> S'inscrire </a>
                            </small>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
