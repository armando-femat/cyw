{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Inscrivez-vous maintenant !</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">S'inscrire</button>
            </div>
        </form>

        <div>
            <small class="text-muted">
                Tu as déjà une compte chez nous ? <a class="ml-2" href="#"> Se connecter </a>
            </small>
        </div>
    </div>
{% endblock content %}
