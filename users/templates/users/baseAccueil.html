<head>
    <meta charset="utf-8">
    <title>Change your world!</title>

    <link rel="stylesheet" href="{% static '/css/animate.css' %}">
    <link rel="stylesheet" href="{% static '/css/fonticons.css' %}">

</head>
<body data-spy="scroll" data-target=".navbar-collapse">
<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div class="object" id="object_one"></div>
            <div class="object" id="object_two"></div>
            <div class="object" id="object_three"></div>
            <div class="object" id="object_four"></div>
        </div>
    </div>
</div><!--End off Preloader -->

<div class="culmn">
    <nav class="navbar navbar-default navbar-fixed white no-background bootsnav">
        <!-- Start Top Search -->
        <div class="top-search">
            <div class="container">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Search">
                    <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
                </div>
            </div>
        </div>
        <!-- End Top Search -->

        <!-- Start Header Navigation -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="/">

                <img src="{% static '/images/logo.png' %}" class="logo logo-display" style="height: 49px" alt="">
                <img src="{% static '/images/logo.jpg' %}" class="logo logo-scrolled" style="height: 49px" alt="">

            </a>
        </div>
        <!-- End Header Navigation -->

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
                <li><a href="#hello">Rechercher ma ville</a></li>
                <li><a href="#info">Les élections municipales</a></li>
                <li><a href="#nous">Qui sommes-nous ?</a></li>
                <li><a href="#subscribe">Contact</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
        <!--</div> -->
    </nav>

    {% block content %}{% endblock content %}

</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Félicitation !</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Vous êtes des nôtres ! On va vous envoyer plein d'emails
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
<!-- JS includes -->

<script src="{% static '/js/vendor/jquery-1.11.2.min.js' %}"></script>
<script src="{% static '/js/vendor/bootstrap.min.js' %}"></script>

<script src="{% static '/js/jquery.magnific-popup.js' %}"></script>
<script src="{% static '/js/jquery.easing.1.3.js' %}"></script>
<script src="{% static '/js/slick.min.js' %}"></script>
<script src="{% static '/js/jquery.collapse.js' %}"></script>
<script src="{% static '/js/bootsnav.js' %}"></script>
{{formV.media}}

<!-- paradise slider js -->


<script>

{%if modal%}
    $(document).ready(function(){
    $('#exampleModalCenter').appendTo("body")
    $("#exampleModalCenter").modal('show');
    });
{%endif%}


</script>

{% endif %}-->
